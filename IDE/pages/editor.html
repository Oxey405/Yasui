<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YasUI Editor</title>
    <!-- <link rel="stylesheet" href="../styles/default.css" /> -->
    <link rel="stylesheet" href="../styles/editor.css" />

    <!-- ALWAYS PUT DEPENDENCIES MANAGER AND CONFIGLOADER HERE -->
    <script src="../../CoreApp/SystemRelated/modulesManager.js"></script>
    <script src="../../CoreApp/SystemRelated/configLoader.js"></script>
    <script src="../../CoreApp/InteractJS/interact.js"></script>


    <script>

      //DEBUGGING SCRIPT TO WARN CONTRIBUTORS
      if(typeof os == 'undefined' || typeof fs == 'undefined' || typeof remote == 'undefined') {
        var r = confirm("A critical error occured. Press \"OK\" to close program or cancel to get error logs in devtools\r\nError code : NML (NO-MODULES-LOADED)");
       if(r == true) {
        window.close();
        
       } else {
        console.error("You have forgotten to include the CoreApp/SystemRelated/modulesManger.js in the header !");

       }
      }
    </script>
  </head>
  <body>
    <!-- <canvas class="bg" id="bg"> </canvas> -->
    <div class="main-content">
      <header class="aligncenter">
        <h1 class="headingone bigsizefont" id="projectTitle">{{ projectName }}</h1>
        
      </header>
    </div>
    <div class="editor" id="editor" style="top: 200px;">
      
      <div id="drag-1" class="draggable"> <p>Draggable Element</p> </div>
      <div id="drag-2" class="draggable"> <p>Draggable Element</p> </div>
      <div id="drag-3" class="draggable"> <p>Draggable Element</p> </div>

    </div>


    <!-- dependencies -->
  
    <script src="../../CoreApp/InterfaceInteractions/projectManager.js"></script>
    <script src="../../CoreApp/InterfaceInteractions/dialogsManager.js"></script>
    <script src="../../CoreApp/InterfaceInteractions/mainMenuScript.js"></script>
    <script src="../../CoreApp/InterfaceInteractions/openFolderButton.js"></script>
    <script src="../../CoreApp/InterfaceInteractions/openFileButton.js"></script>
    <script src="../../CoreApp/InterfaceInteractions/loadProject.js"></script>
    <script src="../../CoreApp/InterfaceInteractions/draggableDivs.js"></script>

 
<script>
      folderSelectionResultHtmlElement = "projectPath" ;
    </script>
    <!-- <script src="../VanillaJS/threeD.js"></script> -->
  </body>
</html>
